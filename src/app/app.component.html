<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Daily News</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="background">
      <header class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="above-nav-section">
              <a href="#"><img src="../assets/images/daily-news-logo.png"  alt="Daily News Logo"></a>
            </div>
            <hr>
          </div>

          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/general']" (click)="ToggleNavBar()">General<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/entertainment']" (click)="ToggleNavBar()">Entertainment</a>
                  </li>
                  <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/technology']" (click)="ToggleNavBar()">Technology</a>
                  </li>
                  <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/science']" (click)="ToggleNavBar()">Science</a>
                  </li>
                   <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/health']" (click)="ToggleNavBar()">Health</a>
                  </li>
                  <li class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" [routerLink]="['/top-news']" (click)="ToggleNavBar()">Top News</a>
                  </li>
                </ul>
              </div><!--navbar end-->
            </nav>
            <hr>
          </div>
        </div><!--row end-->
      </header>
      <main>
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </main>
      <footer>
        
      </footer>
    </div><!-- background end -->
  </body>
</html>
